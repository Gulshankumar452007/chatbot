<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #chat-container {
            width: 500px;
            max-width: 100%;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }
        #chat-box {
            height: 400px;
            overflow-y: scroll;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        #user-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
        }
        #user-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        #user-input button {
            padding: 10px;
            border: none;
            background: #007bff;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }
        #user-input button:hover {
            background: #0056b3;
        }
        .message {
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .user {
            background: #e1ffc7;
            align-self: flex-end;
        }
        .bot {
            background: #e1e1e1;
            align-self: flex-start;
        }
        #history-container {
            padding: 10px;
            border-top: 1px solid #ddd;
            background: #f9f9f9;
        }
        #history-container button {
            border: none;
            background: #007bff;
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        #history-container button:hover {
            background: #0056b3;
        }
        #history {
            max-height: 200px;
            overflow-y: auto;
            margin-top: 10px;
        }
        #history .history-message {
            margin: 5px 0;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #fff;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-box">
            <!-- Chat messages will appear here -->
        </div>
        <div id="user-input">
            <input type="text" id="message" placeholder="Type your message here...">
            <button onclick="sendMessage()">Send</button>
        </div>
        <div id="history-container">
            <button onclick="toggleHistory()">Toggle History</button>
            <div id="history" style="display: none;">
                <!-- Chat history will appear here -->
            </div>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const messageInput = document.getElementById('message');
        const historyContainer = document.getElementById('history');
        const historyButton = document.querySelector('#history-container button');

        const botResponses = {
            'hi': 'Hello! How can I help you today?',
            'how are you?': 'I am just a bot, but I am here to help you!',
            'bye': 'Goodbye! Have a great day!',
            'weather': 'I am not sure about the weather, but I can help with other queries.',
            'help': 'You can ask me about various topics like weather, time, or just chat!',
        };

        let messageHistory = [];

        function sendMessage() {
            const message = messageInput.value.trim();
            if (message === '') return;

            // Append user message
            appendMessage(message, 'user');

            // Save to history
            messageHistory.push({ text: message, sender: 'user' });

            // Simulate bot response
            setTimeout(() => {
                const botResponse = getBotResponse(message);
                appendMessage(botResponse, 'bot');

                // Save bot response to history
                messageHistory.push({ text: botResponse, sender: 'bot' });
            }, 500);

            messageInput.value = '';
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function appendMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender);
            messageDiv.textContent = text;
            chatBox.appendChild(messageDiv);
        }

        function getBotResponse(userMessage) {
            return botResponses[userMessage.toLowerCase()] || 'I am not sure how to respond to that.';
        }

        function toggleHistory() {
            if (historyContainer.style.display === 'none') {
                historyContainer.style.display = 'block';
                updateHistory();
            } else {
                historyContainer.style.display = 'none';
            }
        }

        function updateHistory() {
            historyContainer.innerHTML = '<button onclick="toggleHistory()">Toggle History</button>';
            const historyContent = document.createElement('div');
            historyContent.id = 'history';
            messageHistory.forEach(msg => {
                const historyMessageDiv = document.createElement('div');
                historyMessageDiv.classList.add('history-message');
                historyMessageDiv.textContent = `[${msg.sender}] ${msg.text}`;
                historyContent.appendChild(historyMessageDiv);
            });
            historyContainer.appendChild(historyContent);
        }

        // Handle Enter key
        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Welcome message
        appendMessage('Welcome to the chatbot! Type "help" to see what I can do.', 'bot');
    </script>
</body>
</html>
